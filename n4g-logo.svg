<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text {
        font-family: Arial Black, sans-serif;
        font-weight: 900;
        font-size: 48px;
        fill: #3366FF;
        text-anchor: start;
      }
      .logo-text-right {
        font-family: Arial Black, sans-serif;
        font-weight: 900;
        font-size: 48px;
        fill: #3366FF;
        text-anchor: end;
      }
    </style>
  </defs>
  
  <!-- NEED -->
  <text x="20" y="60" class="logo-text">NEED</text>
  
  <!-- FOR (positioned on the right) -->
  <text x="380" y="60" class="logo-text-right">FOR</text>
  
  <!-- GROOVE (centered below) -->
  <text x="200" y="130" class="logo-text" text-anchor="middle">GROOVE</text>
</svg>